<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Internship</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Internship Application</h2>
    <form action="index.html" method="post" enctype="multipart/form-data">
      <label for="internship">Internship Title:</label>
      <input type="text" id="internship" name="internship" value="IT Internship - TechHub Ltd" readonly>

      <label for="name">Your Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="cv">Upload CV:</label>
      <input type="file" id="cv" name="cv" required>

      <label for="motivation">Why do you want this internship?</label>
      <textarea id="motivation" name="motivation" rows="4" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <footer>
    <p><a href="index.html">Back to Home</a></p>
  </footer>
</body>
</html>
